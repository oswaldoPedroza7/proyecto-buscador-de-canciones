<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono:ital,wght@1,300&display=swap" rel="stylesheet">
  <title> Letras de canciones</title>
</head>
<body>

  <h1 class="text-center mt-5 mb-5"><img class="img-h1" src="./Assets/musica.png" alt=""> Letras de canciones</h1>
  <img src="" alt="">
  
  <!-- container > row > col y en bootstrap se trabaja con sistema de 12 columnas -->
  <div class="container mt-4">
    <div class="row">
      <div id="buscar" class="col-4">
        <form id="formulario-buscar" action="">
          <div class="mb-3">
            <label for="artista" class="input"> <img class="img-artista" src="./Assets/artista.png" alt="artista"> Artista</label>
            <input type="text" class="form-control"  placeholder="Ingresa Artista" id="artista">
          </div>

          <div class="mb-3">
            <label for="cancion" class="input"><img class="img-cancion" src="./Assets/album-de-musica.png" alt=""> Canción</label>
            <input type="text" class="form-control"  placeholder="Ingresa Canción"id="cancion">
          </div>

          <!-- error en caso que no exista la cancion -->
          <div class="mb-3">
            <div id="mensaje" class="form-text"></div>
          </div>
          
          <!-- button submit -->
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-secondary"> Buscar Letra  <img class="busqueda" src="./Assets/lupa (1).png" alt=""> </button>
          </div>
        </form>
      </div>

      <div class="letra-resultado col-8">
        <h2 class="text-center mb-2"></h2>
        <div class="text-center mt-4" id="resultado"></div>
      </div>
    </div>
  </div>
  
  <!-- Bootstrap javascript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <script src="js/app.js" type="module"></script>
</body>
</html>
